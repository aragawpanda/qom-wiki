# Hugo configuration file
title: Q Wiki

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/qom-network/qom-docs"
      params:
        icon: github
    - name: Twitter
      weight: 3
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/qom-network/qom-docs/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

# enable multi-language
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  es:
    languageName: Espa√±ol
    weight: 2